references:
  attach_workspace: &attach_workspace
    attach_workspace:
      at: ~/app

defaults: &defaults
  working_directory: ~/app
  docker:
    - image: circleci/node:10-browsers

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: 'yarn install --frozen-lockfile'
          name: 'Install dependencies'
      - persist_to_workspace:
          root: ~/app
          paths:
            - node_modules
  test:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: 'yarn run test'
          name: 'Run tests'
  build:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: 'yarn run build:app'
          name: 'Build app'
      - persist_to_workspace:
          root: ~/app
          paths:
            - .cache
            - public
            - node_modules
  lighthouse:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: 'yarn run test:lighthouse'
          name: Lighthouse
      - store_artifacts:
          path: ~/app/tests/lighthouse/artifacts
  lint:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: 'yarn lint'
  e2e-lambda:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: 'yarn run test:e2e:lambda'
          name: e2e lambda
  testcafe:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: 'yarn run test:e2e:ui'
          name: Testcafe
      - store_artifacts:
          path: ~/app/artifacts/e2e-ui
version: 2
workflows:
  build_and_test:
    jobs:
      - install
      - test:
          requires:
            - install
      - build:
          requires:
            - install
      - lint:
          requires:
            - install
      - e2e-lambda:
          requires:
            - install
      - lighthouse:
          requires:
            - build
      - testcafe:
          requires:
            - build
  version: 2
