defaults: &defaults
  working_directory: ~/app
  docker:
      - image: circleci/node:10-browsers

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
      - run:
          command: 'yarn install'
          name: 'Install dependencies'
      - run:
          command: 'yarn run build:app'
          name: 'Build app'
      - save_cache:
          key: v2-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache
            - public
  lighthouse:
    <<: *defaults
    attach_workspace:
        at: ~/
    steps:
      - checkout
      - run:
          command: npm run test:lighthouse
          name: Lighthouse
  lint:
    <<: *defaults
    attach_workspace:
        at: ~/
    steps:
      - checkout
      - run: pwd
      - run: ls -lha
      - run: 'yarn lint'
  snapshots:
    <<: *defaults
    attach_workspace:
        at: ~/
    steps:
      - checkout
      - run:
          command: npm run test:snapshots
          name: Snapshots
  testcafe:
    <<: *defaults
    attach_workspace:
        at: ~/
    steps:
      - checkout
      - run:
          command: npm run test:e2e
          name: Testcafe
      - store_artifacts:
          path: ~/artifacts/screenshots
version: 2
workflows:
  build_and_test:
    jobs:
      - build
      - lint:
          requires: 
            - build
      - lighthouse:
          requires: 
            - build
      - snapshots:
          requires: 
            - build
      - testcafe:
          requires: 
            - build
  version: 2
