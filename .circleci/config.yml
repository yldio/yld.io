references:
  attach_workspace: &attach_workspace
    attach_workspace:
      at: ~/app

defaults: &defaults
  working_directory: ~/app
  docker:
      - image: circleci/node:10-browsers

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: 'yarn install --frozen-lockfile'
          name: 'Install dependencies'
      - persist_to_workspace:
          root: ~/app
          paths:
            - node_modules
  unit:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: 'yarn run test:unit'
          name: 'Run unit tests'
  build:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: 'yarn run build:app'
          name: 'Build app'
      - persist_to_workspace:
          root: ~/app
          paths:
            - .cache
            - public
            - node_modules
  lighthouse:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: 'yarn run test:lighthouse'
          name: Lighthouse
      - store_artifacts:
          path: ~/app/tests/lighthouse/artifacts
  lint:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: 'yarn lint'
  interaction:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: 'yarn run test:interaction'
          name: Interaction tests
  storyshots:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: 'yarn run test:storyshots'
          name: Storyshots
  testcafe:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: 'yarn run test:e2e'
          name: Testcafe
      - store_artifacts:
          path: ~/app/artifacts/screenshots
version: 2
workflows:
  build_and_test:
    jobs:
      - install
      - unit:
          requires:
            - install
      - build:
          requires:
            - install
      - lint:
          requires:
            - install
      - interaction:
          requires:
            - install
      - lighthouse:
          requires:
            - build
      - storyshots:
          requires:
            - build
      - testcafe:
          requires:
            - build
  version: 2
