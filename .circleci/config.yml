references:
  attach_workspace: &attach_workspace
    attach_workspace:
      at: ~/app

defaults: &defaults
  working_directory: ~/app
  docker:
      - image: circleci/node:10-browsers

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: 'yarn install'
          name: 'Install dependencies'
      - persist_to_workspace:
          root: ~/app
          paths:
            - node_modules
  build:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: 'yarn run build:app'
          name: 'Build app'
      - persist_to_workspace:
          root: ~/app
          paths:
            - .cache
            - public
            - node_modules
  lighthouse:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: npm run test:lighthouse
          name: Lighthouse
  lint:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: 'yarn lint'
  snapshots:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: npm run test:snapshots
          name: Snapshots
  testcafe:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: npm run test:e2e
          name: Testcafe
      - store_artifacts:
          path: ~/app/artifacts/screenshots
version: 2
workflows:
  build_and_test:
    jobs:
      - install
      - build:
          requires:
            - install
      - lint:
          requires: 
            - install
      - lighthouse:
          requires: 
            - build
      - snapshots:
          requires: 
            - build
      - testcafe:
          requires: 
            - build
  version: 2
