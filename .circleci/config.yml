jobs:
  build:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run: 
        - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies
      - run: 'yarn install'
      - run: 'yarn run build:app'
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
  lighthouse:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          command: npm run test:lighthouse
          name: Lighthouse
    working_directory: ~/repo
  lint:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: 'yarn lint'
    working_directory: ~/repo
  snapshots:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          command: npm run test:snapshots
          name: Snapshots
    working_directory: ~/repo
  testcafe:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          command: npm run test:e2e
          name: Testcafe
      - store_artifacts:
          path: ~/repo/artifacts/screenshots
    working_directory: ~/repo
version: 2
workflows:
  test:
    jobs:
      - build
      - lint:
          requires: 
            - build
      - lighthouse:
          requires: 
            - build
      - snapshots:
          requires: 
            - build
      - testcafe:
          requires: 
            - build
  version: 2
