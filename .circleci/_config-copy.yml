version: 2
jobs:
  lint:
    docker:
      - image: circleci/node:9.11.2

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
  lighthouse:
    docker:
      - image: circleci/node:9.8.0-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Start
          command: npm run build
      - run:
          name: Lighthouse
          command: npm run lighthouse
  snapshots:
    docker:
      - image: circleci/node:9.11.2

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Snapshots
          command: npm run snapshots
workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - lighthouse
      - snapshots
